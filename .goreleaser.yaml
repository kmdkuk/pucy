version: 2
project_name: pucy
env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
builds:
  - main: .
    binary: goct
    ldflags:
      - -s -w
      - -X github.com/kmdkuk/pucy/internal/version.Version={{.Version}}
      - -X github.com/kmdkuk/pucy/internal/version.Revision={{.ShortCommit}}
      - -X github.com/kmdkuk/pucy/internal/version.BuildDate={{.Date}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - "386"
      - amd64
    env:
      - CGO_ENABLED=0
archives:
  - format: binary
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: checksums.txt
release:
  prerelease: auto
changelog:
  use: github-native
  filters:
    exclude:
      - "^docs:"
      - "^test:"
